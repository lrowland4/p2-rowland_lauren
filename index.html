<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Gorditas" rel="stylesheet">
    <title>Fortune Teller</title>
  </head>

  <body>

  <main class="container">

    <section id="colors">

     <div class="row" id="rb">
       <div class="col-lg-6" id="red">Red</div>
       <div class="col-lg-6" id="blue">Blue</div>
     </div>

     <div class="row" id="gy">
      <div class="col-lg-6" id="green">Green</div>
      <div class="col-lg-6" id="yellow">Yellow</div>
     </div>

    </section> 


    <section class="hide" id="numbers">

      <div class="row" id="starter">
       <div class="col-lg-6" id="red2">1</div>
       <div class="col-lg-6" id="blue2">2</div>
      </div>

     <div class="row" id="alldone">
     <div class="col-lg-6" id="green2">3</div>
      <div class="col-lg-6" id="yellow2">4</div>
     </div>

    </section> 

    <section class="hide" id="numbers2">

      <div class="row" id="lastnum">
       <div class="col-lg-6 button3 generator-button" id="red3">6</div>
       <div class="col-lg-6 button3 generator-button" id="blue3">7</div>
      </div>

     <div class="row" id="finalnum">
     <div class="col-lg-6 button3 generator-button" id="green3">8</div>
      <div class="col-lg-6 button3 generator-button" id="yellow3">9</div>
     </div>

    </section> 

    <section id ="fortune-wrapper" >
        <p class="col-lg-12"><span></span></p>
      </section>
  </main>

 

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="lib/main.js"></script>
  </body>

</html>
